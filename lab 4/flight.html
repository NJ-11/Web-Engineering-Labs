	function upArrowPressed() {

            }

            function downArrowPressed() {
            var element = document.getElementById('plane');
            element.style.top = parseInt(element.style.top) + 8 + 'px';
            }
			
            function moveSelection(evt) {
                switch (evt.keyCode) {
                  
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
