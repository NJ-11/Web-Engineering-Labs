<script   >


document.onkeydown = moveSelection;
setInterval(doSomething,15);


function Collide() {
	
	var front = parseInt(document.getElementById('ob').style.right)+parseInt(document.getElementById('ob').style.width);
	var planefront = parseInt(document.getElementById('plane').style.right);
	var top = parseInt(document.getElementById('ob').style.top)+parseInt(document.getElementById('ob').style.height);
	var planetop = parseInt(document.getElementById('plane').style.top);
	var down = parseInt(document.getElementById('ob').style.top);
	var downplane = parseInt(document.getElementById('plane').style.top)+parseInt(document.getElementById('plane').style.height);

	
    return (
       ((front > planefront && downplane>top &&(down+120> planetop))|| (front > planefront &&(planetop +120)<top)
)
	   
	   
    );
}
function doSomething(){
      var el = document.getElementById('ob');
      el.style.right = parseInt(el.style.right) + 5 + 'px';
	   
	  
	  
	  if(parseInt(el.style.right)>1600){
		    var x = Math.floor((Math.random() * 1000) + 1);
		  el.style.right = '-' + x + 'px';
		  }
		  
	  var el1 = document.getElementById('ob1');
      el1.style.right = parseInt(el1.style.right) + 5 + 'px';
	  if(parseInt(el1.style.right)>1600){
		   var x = Math.floor((Math.random() * 100) + 1);
		  el1.style.right = '-' + x + 'px';
		  
		  }
		  
		
		  if(Collide()){
			  alert("Collision Detected");
			  
			  }
}
	
	function upArrowPressed() {
	
            var element = document.getElementById('plane');
            element.style.top = parseInt(element.style.top) - 8 + 'px';
            }

            function downArrowPressed() {
            var element = document.getElementById('plane');
            element.style.top = parseInt(element.style.top) + 8 + 'px';
            }
			
            function moveSelection(evt) {
                switch (evt.keyCode) {
                  
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
                    break;
                    }
                }
</script>
