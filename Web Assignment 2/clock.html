<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="350" height="350"
>
</canvas>

<script>
var canvas = document.getElementById("canvas");
var can_context = canvas.getContext("2d");
var radius = canvas.height / 2;
can_context.translate(radius, radius);
radius = radius * 0.90

setInterval(redraw, 1000);

function redraw() {
   
  can_context.beginPath();
  can_context.arc(0, 0, radius, 0, 2*Math.PI);
  can_context.fillStyle = '#00FFFF';
  can_context.fill();
  


  can_context.lineWidth = radius*0.05;
  can_context.stroke();
  can_context.beginPath();

  can_context.fillStyle = '#333';
  can_context.fill();
  
  
    var ang;
    var number;
    can_context.font = radius*0.15 + "px arial";
    can_context.textBaseline="middle";
    can_context.textAlign="center";
    for(number = 1; number < 13; number++){
    ang = number * Math.PI / 6;
    can_context.rotate(ang);
    can_context.translate(0, -radius*0.85);
    can_context.rotate(-ang);
    can_context.fillText(".", 0, 0);
    can_context.rotate(ang);
    can_context.translate(0, radius*0.85);
    can_context.rotate(-ang);
  }
  
     var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
	
	
	var length = radius*0.5;
	var width = radius*0.06;
	var pos = hour;
	can_context.beginPath();
    can_context.lineWidth = width;
    can_context.lineCap = "round";
    can_context.moveTo(0,0);
    can_context.rotate(pos);
    can_context.lineTo(0, -length);
    can_context.stroke();
    can_context.rotate(-pos);
	
  
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    length = radius*0.7;
	width = radius*0.06;
	pos = minute;
	can_context.beginPath();
    can_context.lineWidth = width;
    can_context.lineCap = "round";
    can_context.moveTo(0,0);
    can_context.rotate(pos);
    can_context.lineTo(0, -length);
    can_context.stroke();
    can_context.rotate(-pos);

    second=(second*Math.PI/30);
	var length = radius*0.9;
	var width = radius*0.02;
	var pos = second;
	can_context.beginPath();
    can_context.lineWidth = width;
    can_context.lineCap = "round";
    can_context.fillStyle = 'red';
	can_context.fill();
    can_context.moveTo(0,0);
    can_context.rotate(pos);
    can_context.lineTo(0, -length);
    can_context.stroke();
    can_context.rotate(-pos);
}





</script>

</body>
</html>
